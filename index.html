<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/background.png);">
    <div class="container">
      <h1>Le Wagon brings tech skills to creative people!</h1>
      <p>Change your life and learn to code at one of our campuses around the world.</p>
      <a class="btn btn-ghost" href="#">Apply now</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="card-container">
    <h2>How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/apply.svg" alt="apply">
        <h3>Apply</h3>
        <p>Cool people apply here.</p>
      </div>
      <div class="card">
        <img src="images/learn.svg" alt="learn">
        <h3>Learn</h3>
        <p>Cool people learn here.</p>
      </div>
      <div class="card">
        <img src="images/product.svg" alt="">
        <h3>Build products</h3>
        <p>Cool people build products here.</p>
      </div>
    </div>

  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="footer-icons">
      <a href="#" class="social-icon"><i class="fab fa-facebook-f fa-4x"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-github fa-4x"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-twitter fa-4x"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-instagram fa-4x"></i></a>
    </div>
    <div class="footer-text">
      <h3>This is a cool website.</h3>
    </div>
  </div>
</body>

</html>
